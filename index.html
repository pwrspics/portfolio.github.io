let historyStack = [];
let currentAlbum = "";
let codeUnlocked = false;

function updateTitle(album) {
    const title = `PWRS.PICS<br><span class="subtitle">${album.toUpperCase()}</span>`;
    document.querySelector('h1').innerHTML = title;
}

function openPage(pageId, albumName) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');

    document.querySelector('.arrow-btn').style.display = pageId === 'main-page' ? 'block' : 'none';
    document.querySelector('.x-btn').style.display = pageId === 'main-page' ? 'none' : 'block';

    if(pageId==='main-page') updateTitle("PORTFOLIO");
    else updateTitle(albumName);

    historyStack.push({pageId, albumName});
}

function goMain() {
    openPage('main-page','PORTFOLIO');
    historyStack = [];
    document.getElementById("upload-section").style.display = "none";
}

function goBack() {
    historyStack.pop();
    const previous = historyStack.pop() || {pageId:'main-page', albumName:'PORTFOLIO'};
    openPage(previous.pageId, previous.albumName);

    // Hide upload section if not on an album
    if(previous.pageId !== "images-page") {
        document.getElementById("upload-section").style.display = "none";
    }
}

function openAlbum(albumName) {
    currentAlbum = albumName;
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById("images-page").classList.add('active');
    document.querySelector('.arrow-btn').style.display="none";
    document.querySelector('.x-btn').style.display="block";
    updateTitle(albumName);
    historyStack.push({pageId:"images-page", albumName});

    buildGrid(albumName);

    // SHOW upload button + keypad ONLY when inside album  
    document.getElementById("upload-section").style.display = "block";

    // üî• ADD THIS (upload button locked again when switching albums)
    document.getElementById("show-keypad-btn").disabled = !codeUnlocked;
}

function buildGrid(albumName){
    const grid = document.getElementById("image-grid");

    grid.innerHTML = "";      // <-- KEEP THIS
    let count = albumName.startsWith("Must Book") ? 15 : 150;
    for(let i=0;i<count;i++){
        const slot = document.createElement("div");
        slot.className="shimmer fade-in";
        slot.dataset.index=i;
        slot.onclick = ()=>openPhotoOverlay(i);
        grid.appendChild(slot);
    }
    loadImagesFromDrive(albumName);
}

// Photo Overlay
function openPhotoOverlay(index){
    // Create overlay
    const overlay = document.createElement('div');
    overlay.className = 'photo-overlay';
    overlay.style.display = 'flex';
    
    // Prevent accidental clicks on overlay itself
    overlay.addEventListener('click', (e) => {
        if(e.target === overlay) closeOverlay();
    });

    // Create inner box
    const box = document.createElement('div');
    box.className = 'photo-message';

    if(!window.imageUrls || !window.imageUrls[index]){
        box.innerText = "Photo Unavailable";
    } else {
        const img = document.createElement('img');
        img.src = window.imageUrls[index];
        img.style.width = "100%";
        img.style.borderRadius = "8px";
        box.appendChild(img);
    }

    // Close button
    const closeBtn = document.createElement('button');
    closeBtn.className = 'close-photo-btn';
    closeBtn.innerText = 'Close';
    closeBtn.onclick = closeOverlay;

    box.appendChild(closeBtn);
    overlay.appendChild(box);
    document.body.appendChild(overlay);

    // Disable page interactions except overlay
    document.body.style.pointerEvents = 'none';
    overlay.style.pointerEvents = 'auto';

    // Fade-in animation
    overlay.style.opacity = 0;
    requestAnimationFrame(() => {
        overlay.style.transition = 'opacity 0.3s';
        overlay.style.opacity = 1;
    });

    // Function to close overlay
    function closeOverlay() {
        overlay.style.opacity = 0;
        setTimeout(() => {
            if(document.body.contains(overlay)) document.body.removeChild(overlay);
            document.body.style.pointerEvents = 'auto';
        }, 300);
    }
}

// Google Drive API
let gapiInitialized = false;

function initGapi() {
    return new Promise((resolve, reject) => {
        if (gapiInitialized) return resolve();

        gapi.load('client:auth2', () => {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                scope: "https://www.googleapis.com/auth/drive.file"
            }).then(() => {
                gapiInitialized = true;
                resolve();
            }).catch(err => reject(err));
        });
    });
}

window.onload = () => {
    initGapi().then(() => console.log("GAPI ready"));
};
    function ensureSignedIn() {
    const authInstance = gapi.auth2.getAuthInstance();
    if (!authInstance.isSignedIn.get()) {
        // Prompts the user to sign in if they aren‚Äôt
        return authInstance.signIn();
    }
    return Promise.resolve(); // Already signed in
}

function loadImagesFromDrive(albumName){
    window.imageUrls=[];
    const folderId=FOLDER_IDS[albumName];
    if(!folderId) return;

    initGapi().then(() => {
    gapi.client.load('drive', 'v3', () => {
        gapi.client.drive.files.list({
            q:`'${folderId}' in parents and mimeType contains 'image/' and trashed=false`,
            fields:"files(id,name,mimeType,webContentLink,thumbnailLink)"
        }).then(res=>{
            const files=res.result.files;
            files.forEach((file,i)=>{
                const slot = document.querySelector(`.shimmer[data-index='${i}']`);
                if(slot){
                    slot.style.backgroundImage=`url(${file.thumbnailLink})`;
                    slot.style.backgroundSize='cover';
                    slot.style.backgroundPosition='center';
                    window.imageUrls[i]=file.webContentLink;
                }
            });
        });
    });
});
}

function handleFileUpload(files){
    if(!files.length) return;
    const folderId = FOLDER_IDS[currentAlbum];

    ensureSignedIn().then(() => {
        const accessToken = gapi.auth.getToken().access_token;

        Array.from(files).forEach(file => {
            const metadata = { name: file.name, parents: [folderId] };
            const form = new FormData();
            form.append("metadata", new Blob([JSON.stringify(metadata)], {type:"application/json"}));
            form.append("file", file);

            fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
                method: "POST",
                headers: new Headers({ Authorization: "Bearer " + accessToken }),
                body: form
            }).then(() => {
                buildGrid(currentAlbum);
            });
        });
    }).catch(err => {
        alert("Failed to sign in: " + err.error);
    });
}

function clearKeypad() {

function pressKey(num) {
    enteredCode += num;
    document.getElementById("keypad-display").innerText = "*".repeat(enteredCode.length);

function submitKey() {
    if (enteredCode === correctCode) {

        // üî• Unlocks uploads
        codeUnlocked = true;
        document.getElementById("show-keypad-btn").disabled = false;

        document.getElementById("photo-upload").click();
        enteredCode = "";
        document.getElementById("keypad-container").style.display = "none";
        document.getElementById("keypad-display").innerText = "";
        document.getElementById("photo-upload").value = "";
    } else {
        alert("Incorrect code!");
        clearKeypad();
    }
}

// Trigger Google Drive upload from keypad
document.getElementById("photo-upload").addEventListener("change", (event) => {
    const files = event.target.files;
    handleFileUpload(files); // Uses your existing Google Drive upload function
