<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWRS.PICS PORTFOLIO</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-wrapper {
      width: 100%;
      max-width: 430px;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #d6f3ff;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,155,255,0.5);
    }

    .albums-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      justify-items: center;
      margin-top: 20px;
    }

    .album, .nested-album {
      width: 110px;
      height: 110px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #d6f3ff;
      font-size: 0.8rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .album img, .nested-album img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0.65;
    }

    .album span, .nested-album span {
      position: relative;
      z-index: 10;
    }

    .nested-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-items: center;
      margin-top: 20px;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 20px;
      padding-bottom: 80px;
    }

    .photos-grid img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 8px;
    }

    .hidden { display: none; }

    .close-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #d6f3ff;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <h1>PWRS.PICS PORTFOLIO</h1>

    <!-- Main Albums -->
    <div id="albumsView" class="albums-grid">
      <div class="album" data-album="sports">
        <img src="cover-sports.jpg" alt="">
        <span>Sports</span>
      </div>
      <div class="album" data-album="outside-scenery">
        <img src="cover-outside.jpg" alt="">
        <span>Outside Scenery</span>
      </div>
      <div class="album" data-album="private-requests" style="grid-column: span 2; justify-self: center;">
        <img src="cover-private.jpg" alt="">
        <span>Private Requests</span>
      </div>
    </div>

    <!-- Nested Albums -->
    <div id="nestedView" class="nested-grid hidden"></div>

    <!-- Photos -->
    <div id="photosView" class="photos-grid hidden"></div>
  </div>

  <script>
    const albumsView = document.getElementById("albumsView");
    const nestedView = document.getElementById("nestedView");
    const photosView = document.getElementById("photosView");
    const closeBtn = document.getElementById("closeBtn");

    const nestedAlbumsData = {
      "sports": [
        "Football", "Basketball", "Baseball", "Track/Cross Country", "Lacrosse", "Ultimate Frisbee"
      ],
      "outside-scenery": [
        "Sunsets", "Animals", "Hydro Photography", "Night Shots"
      ],
      "private-requests": [
        "Must Book", "Must Book", "Must Book", "Must Book"
      ]
    };

    function createNestedAlbums(alb) {
      nestedView.innerHTML = "";
      nestedAlbumsData[alb].forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "nested-album";
        div.setAttribute("data-nested", `${alb}-${index}`);
        div.innerHTML = `<img src="cover-placeholder.jpg"><span>${name}</span>`;
        nestedView.appendChild(div);
      });
    }

    function show(view) {
      albumsView.classList.add("hidden");
      nestedView.classList.add("hidden");
      photosView.classList.add("hidden");
      document.getElementById(view).classList.remove("hidden");
      closeBtn.classList.remove("hidden");
    }

    function backHome() {
      albumsView.classList.remove("hidden");
      nestedView.classList.add("hidden");
      photosView.classList.add("hidden");
      closeBtn.classList.add("hidden");
      photosView.innerHTML = "";
    }

    closeBtn.onclick = backHome;

    albumsView.addEventListener("click", e => {
      const album = e.target.closest(".album");
      if (!album) return;
      const type = album.getAttribute("data-album");
      createNestedAlbums(type);
      show("nestedView");
    });

      const item = e.target.closest(".nested-album");
      if (!item) return;
      const folder = item.getAttribute("data-nested");
      loadImages(folder);
      show("photosView");
    });
