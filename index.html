<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWRS.PICS PORTFOLIO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
    background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    color: white;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    font-size: 2rem;
    margin: 25px 0 5px 0;
    font-weight: 700;
    color: #d6f3ff;
    text-shadow: 0 0 10px rgba(0,155,255,0.5);
    letter-spacing: 1px;
    line-height: 1.2em;
}

.subtitle {
    font-size: 2rem;
    display: block;
    margin-top: 0.2em;
}

.page-container {
    width: 95%;
    max-width: 430px;
    margin: 0 auto 20px auto;
    padding-top: 10px;
}

.album-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    justify-content: center;
    margin-top: 10px;
}

.album {
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 14px;
    padding: 20px;
    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
}

.page#main-page .album:hover {
    transform: scale(1.05) translateY(-3px);
    background: rgba(255,255,255,0.22);
    box-shadow: 0 6px 20px rgba(0,155,255,0.25);
}

.album:hover {
    transform: scale(1.04);
    background: rgba(255,255,255,0.22);
}

button {
    font-family: inherit;
}

.back-btn, .x-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.5rem;
    background: rgba(255,255,255,0.18);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    z-index: 9999;
    display: none;
    transition: transform 0.2s ease, background 0.2s ease;
}

.back-btn:hover, .x-btn:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.28);
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 12px;
    justify-content: center;
    max-width: 430px;
    margin-left: auto;
    margin-right: auto;
}

.shimmer {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 8px;
    border: 2px solid rgba(255,255,255,0.25);
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 100%);
    background-size: 200% 100%;
    animation: shimmerMove 1.2s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
}

.shimmer:hover {
    transform: scale(1.03);
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px rgba(0,155,255,0.25);
}

@keyframes shimmerMove {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

.fade-in {
    opacity: 0;
    animation: fadeIn 0.6s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.page {
    display: none;
    opacity: 0;
    transform: scale(0.98);
    transition: opacity 0.3s ease, transform 0.3s ease;
    overflow-y: auto;
}

.page.active {
    display: block;
    opacity: 1;
    transform: scale(1);
}

#main-page {
    overflow-y: hidden;
}

footer {
    margin-top: 30px;
    padding: 10px;
    font-size: 0.9rem;
    opacity: 0.8;
    color: #c8e7ff;
}

.photo-overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.photo-message {
    background: rgba(255,255,255,0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    color: #d6f3ff;
    font-weight: 600;
}

.close-photo-btn {
    margin-top: 15px;
    padding: 8px 12px;
    border: none;
    background: rgba(255,255,255,0.25);
    border-radius: 8px;
    color: #d6f3ff;
    cursor: pointer;
    font-weight: 500;
    font-size: 1.2rem;
    transition: 0.2s;
}

.close-photo-btn:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.03);
}
</style>
</head>

<body>
<h1 id="main-title">PWRS.PICS<br><span class="subtitle">PORTFOLIO</span></h1>

<button class="back-btn" onclick="window.location.href='https://pwrspics.github.io'">←</button>
<button class="x-btn" onclick="goBack()">✕</button>

<div class="page-container">
    <!-- MAIN PAGE -->
    <div class="page active" id="main-page">
        <div class="album-grid">
            <div class="album" onclick="openPage('sports-page', 'Sports')">Sports</div>
            <div class="album" onclick="openPage('outside-page', 'Outdoors')">Outdoors</div>
            <div class="album" onclick="openPage('private-page', 'Private Requests')" style="grid-column: span 2;">Private Requests</div>
        </div>
    </div>

    <!-- SPORTS PAGE -->
    <div class="page" id="sports-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('Football')">Football</div>
            <div class="album" onclick="openAlbum('Basketball')">Basketball</div>
            <div class="album" onclick="openAlbum('Baseball')">Baseball</div>
            <div class="album" onclick="openAlbum('Track/Cross Country')">Track/Cross Country</div>
            <div class="album" onclick="openAlbum('Lacrosse')">Lacrosse</div>
            <div class="album" onclick="openAlbum('Ultimate Frisbee')">Ultimate Frisbee</div>
        </div>
    </div>

    <!-- OUTDOORS PAGE -->
    <div class="page" id="outside-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('Sunsets')">Sunsets</div>
            <div class="album" onclick="openAlbum('Animals')">Animals</div>
            <div class="album" onclick="openAlbum('Hydro Photography')">Hydro Photography</div>
            <div class="album" onclick="openAlbum('Night Shots')">Night Shots</div>
        </div>
    </div>

    <!-- PRIVATE REQUESTS PAGE -->
    <div class="page" id="private-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('Must Book 1')">Must Book</div>
            <div class="album" onclick="openAlbum('Must Book 2')">Must Book</div>
            <div class="album" onclick="openAlbum('Must Book 3')">Must Book</div>
            <div class="album" onclick="openAlbum('Must Book 4')">Must Book</div>
        </div>
    </div>

    <!-- IMAGES PAGE -->
    <div class="page" id="images-page">
        <div id="image-grid" class="image-grid"></div>
    </div>
</div>

<footer>© 2025 PWRS.PICS</footer>

<script>
let historyStack = [];

function updateTitle(text) {
    const title = document.getElementById("main-title");
    title.innerHTML = `PWRS.PICS<br><span class="subtitle">${text.toUpperCase()}</span>`;
}

function openPage(id, name) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const page = document.getElementById(id);
    page.classList.add('active');

    updateTitle(name);

    document.querySelector('.back-btn').style.display = id === 'main-page' ? 'block' : 'none';
    document.querySelector('.x-btn').style.display = id === 'main-page' ? 'none' : 'block';

    historyStack.push(id);
}

function openAlbum(albumName) {
    buildShimmerGrid(albumName);
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById("images-page").classList.add('active');
    updateTitle(albumName);

    document.querySelector('.back-btn').style.display = "none";
    document.querySelector('.x-btn').style.display = "block";

    historyStack.push("images-page");
}

function buildShimmerGrid(albumName) {
    const container = document.getElementById("image-grid");
    container.innerHTML = "";
    let count = albumName.startsWith("Must Book") ? 15 : 150;
    for (let i = 0; i < count; i++) {
        const shimmer = document.createElement("div");
        shimmer.classList.add("shimmer");
        shimmer.onclick = () => openPhotoOverlay();
        container.appendChild(shimmer);
    }
}

function goBack() {
    historyStack.pop();
    let prev = historyStack.pop() || "main-page";
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');

    if (prev === 'main-page') {
        updateTitle("PORTFOLIO");
        document.querySelector('.back-btn').style.display = "block";
        document.querySelector('.x-btn').style.display = "none";
    } else {
        updateTitle(prev.replace('-page','').replace(/-/g,' ').toUpperCase());
        document.querySelector('.back-btn').style.display = "none";
        document.querySelector('.x-btn').style.display = "block";
    }
}

function openPhotoOverlay() {
    const overlay = document.createElement('div');
    overlay.className = 'photo-overlay';
    overlay.style.display = 'flex';

    const messageBox = document.createElement('div');
    messageBox.className = 'photo-message';

    const text = document.createElement('div');
    text.innerText = 'Photo Unavailable';

    const closeBtn = document.createElement('button');
    closeBtn.className = 'close-photo-btn';
    closeBtn.innerText = 'Close';
    closeBtn.onclick = () => document.body.removeChild(overlay);

    messageBox.appendChild(text);
    messageBox.appendChild(closeBtn);
    overlay.appendChild(messageBox);
    document.body.appendChild(overlay);
}
</script>
</body>
</html>
